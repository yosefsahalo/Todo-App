<mat-card class="" *ngIf="todos">
    <mat-card-header>
      <mat-card-title>{{todos.title}}</mat-card-title>
      <mat-card-subtitle>{{todos.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>Complete</button>
      <button mat-button>Archive</button>
    </mat-card-actions>
  </mat-card>
