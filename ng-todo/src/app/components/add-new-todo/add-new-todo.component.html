<form #f="ngForm" (ngSubmit)="onNgSubmit()">
  <h2>Add New Todo</h2>
    <mat-form-field appearance="outline">
      <mat-label>Todo Name</mat-label>
      <input required="true" ngModel name="title" matInput placeholder="What is your task?" />
      <mat-error *ngIf="f.submitted && f.controls['title'].invalid">Enter A Title...</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Todo Description</mat-label>
      <input
        required="true"
        ngModel
        name="description"
        matInput
        placeholder="What is your task?"
      />
      <mat-error *ngIf="f.submitted && f.controls['description'].invalid">Enter A Description...</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input required="true" ngModel name="endData" matInput [matDatepicker]="picker"  [min]="miniDate"/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="f.submitted && f.controls['endData'].invalid">Enter A Date...</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
